<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courier</title>
        <!--https://getbootstrap.com/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<!--for icons in the fontawesome css-->
    <script src="https://kit.fontawesome.com/f8ca3d18f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.js') }}">
</head>
<body>
{% include 'navbar.html' %}


<div class="container">
    <div class="jumbotron">
        <section class="row">
            <div class="col-md-12">
                <div class="card">
                        <img class="card-img-top " src="../static/darkie1.jpg" alt="" width="90%" style="padding:5px;">
                        <div class="card-img-overlay">
                            <span class="card-text">
                                <form action="/courier", method="post">
                                    <label for="from"class="text-light"><b>From:</b></label>
                                    <input type="text" name="collection_address" placeholder="Nairobi" required>&nbsp;&nbsp;&nbsp;&nbsp;
                                    <label for="Tel:" class="text-light"><b>Telephone No:</b></label>
                                    <input type="text" name="sender_phone" placeholder="Enter senders phone number">
                                    <br><br>
                                    <label for="To" class="text-light"><b>To:</b></label> &nbsp;&nbsp;&nbsp;
                                    <input type="text" name="delivery_address" placeholder="within Nairobi and Up Country" required>&nbsp;&nbsp;&nbsp;&nbsp;
                                    <label for="Tel" class="text-light"><b>Telephone No:</b></label>
                                    <input type="text" name="reciever_phone" placeholder="Enter Reciever's phone number"><br>
                                    <input type="hidden" name="order_status" value="In storage"  required >
                            <br><br>
                            <h3><b class="text-danger">Your Package Details</b></h3>
                            <hr>
                            <div class="form-group">
                            <label for="weight"><b class="text-light">Weight</b></label>&nbsp;&nbsp;
                            <input type="text" name="weight" placeholder="KG"  size="1" required>&nbsp;&nbsp;
                            <label for="length"><b class="text-light">Length</b></label>&nbsp;&nbsp;
                            <input type="text" name="length" placeholder="CM"  size="1" required>&nbsp;&nbsp;
                            <label for="width"><b class="text-light">Width</b></label>&nbsp;&nbsp;
                            <input type="text" name="width" placeholder="CM"  size="1" required>&nbsp;&nbsp;
                            <label for="height"><b class="text-light">Height</b></label>&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="text" name="height" placeholder="CM"  size="1" required>
                            </div>
                               <b class="text-danger"> {{sender_phone}}</b>
                                <b class="text-danger">{{reciever_phone}}</b>
                               <b class="text-danger"> {{success}}</b>
                                <b class="text-danger">{{error}}</b>
                            <a class="copy-details corners" title="Copy package details" href="#" id="copy_details_1">
                             <span class="corners">Copy package details</span>
                            </a>
                            <a class="add-details corners" title="Add package" href="#" style="display: inline;">
                            <span class="corners">Add package</span>
                            </a>
                            <a class="delete-details corners" title="Delete package" href="#" style="display: inline;">
                            <span class="corners">Delete details</span>
                            </a>
                            <br><br><br><br><br>
                             <div class="col-md-12  text-right">
                                <button class="btn btn-danger btn-lg" type="submit">Quote Me Now</button>
                             </div>
                                </form>
                            </span>
                        </div>
                    </div>

                </div>
        </section>
    </div>
</div>
{% include 'footer.html' %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
