<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courier</title>
        <!--https://getbootstrap.com/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<!--for icons in the fontawesome css-->
    <script src="https://kit.fontawesome.com/f8ca3d18f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
{% include 'sidebar.html' %}
<div class="card bg-dark text-light">
    <div class="card-body">
                 <div class="container">
                        <table class="table table-hover text-light" id="displaytable">
                              <thead>
                                <tr>
                                  <th>#</th>
                                  <th >ID</th>
                                  <th >Collection Address</th>
                                    <th>Delivery Address</th>
                                    <th>sender Phone N0.</th>
                                    <th>Reciever phone No.</th>
                                    <th>Order Status</th>
                                    <th>Email</th>
                                </tr>
                              </thead>
                              <tbody>
                              {% for row in rows %}
                                <tr>
                                  <th scope="row"></th>
                                  <td>{{row[0]}}</td>
                                  <td>{{row[1]}}</td>
                                    <td>{{row[3]}}</td>
                                    <td>{{row[2]}}</td>
                                    <td>{{row[4]}}</td>
                                    <td>{{row[10]}}</td>
                                    <td>{{row[11]}}</td>
                                    <td><a href="/customer_del/{{row[0]}}" onclick="return confirm('Are you sure?');">
                                    <i class="fas fa-trash-alt"></i>
                                    </a></td>
                                    <td><a href="/customer_update/{{row[0]}}" onclick="return confirm('Are you sure?');">
                                    <i class="fas fa-trash-alt"></i>
                                    </a></td>

                                </tr>
                              {% endfor %}
                              <b class="text-danger">{{msg}}</b>
                              </tbody>
                            </table>
                     </div>
        </div>

</div>
</body>
</html>
